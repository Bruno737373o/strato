name: Build Strato APK (Android 16 Support)

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false 

      - name: Fix Sirit Repository URL
        run: |
          sed -i 's|https://github.com/yuzu-emu/sirit|https://github.com/strato-emu/sirit|g' .gitmodules
          git submodule update --init --recursive

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK 16
        uses: android-actions/setup-android@v3
        with:
          api-level: 36 # Suporte específico para Android 16
          build-tools: 36.0.0

      - name: Force Target Android 16
        run: |
          # Este comando força o Gradle a compilar visando o Android 16
          find . -name "build.gradle" -exec sed -i 's/targetSdkVersion.*/targetSdkVersion 36/g' {} +
          find . -name "build.gradle" -exec sed -i 's/compileSdkVersion.*/compileSdkVersion 36/g' {} +

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: strato-android16-galaxyA36
          path: "**/build/outputs/apk/**/*.apk"
